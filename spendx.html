        * {
            margin: 0;

        }
        
        body {
            background-color: #f6f6f6;
            padding-bottom: 50px;
        }
        
        .header {
            background-color: #2ecc71;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .money-counter {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .billionaire-selector {
            background-color: #9b59b6;
        }
        
        .billionaire-selector:hover {
            background-color: #8e44ad;
        }
        
        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .item:hover {
            transform: translateY(-5px);
        }
        
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .item-info {
            padding: 15px;
            text-align: center;
        }
        
        .item-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #2ecc71;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #2ecc71;
            color: white;
            font-size: 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .control-btn:hover {
            background-color: #27ae60;
        }
        
        .control-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .item-quantity {
            font-size: 1.2rem;
            width: 60px;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .items-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .money-counter {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

        // Format money with commas and currency symbol
        function formatMoney(amount) {
            const convertedAmount = amount * exchangeRates[currency];
            return currencySymbols[currency] + convertedAmount.toLocaleString('en-US', {
                maximumFractionDigits: 2
            });
        }
        
        // Format price display for items
        function formatPrice(price) {
            const convertedPrice = price * exchangeRates[currency];
            if (convertedPrice >= 1000) {
                return currencySymbols[currency] + convertedPrice.toLocaleString('en-US', {
                    maximumFractionDigits: 0
                });
            } else {
                return currencySymbols[currency] + convertedPrice.toLocaleString('en-US', {
                    maximumFractionDigits: 2
                });
            }
        }
        
        // Update the money counter display
        function updateMoneyCounter() {
            document.getElementById('money-counter').textContent = formatMoney(money);
        }
        
        // Buy item function
        function buyItem(id) {
            const item = items.find(item => item.id === id);
            if (money >= item.price) {
                money -= item.price;
                item.quantity++;
                updateMoneyCounter();
                updateItemQuantity(id);
                checkButtonsState();
            }
        }
        
        // Sell item function
        function sellItem(id) {
            const item = items.find(item => item.id === id);
            if (item.quantity > 0) {
                money += item.price;
                item.quantity--;
                updateMoneyCounter();
                updateItemQuantity(id);
                checkButtonsState();
            }
        }
        
        // Update item quantity display
        function updateItemQuantity(id) {
            const item = items.find(item => item.id === id);
            document.getElementById(`quantity-${id}`).value = item.quantity;
        }
        
        // Check and update button states
        function checkButtonsState() {
            items.forEach(item => {
                const buyBtn = document.getElementById(`buy-${item.id}`);
                const sellBtn = document.getElementById(`sell-${item.id}`);
                
                // Disable buy button if not enough money
                buyBtn.disabled = money < item.price;
                
                // Disable sell button if quantity is 0
                sellBtn.disabled = item.quantity === 0;
            });
        }
        
        // Reset the game with Ad integration
        function resetGame() {
            // Open Profitableratecpm ad in new tab
            window.open("https://www.profitableratecpm.com/g5xv9tib64?key=3a3ee8d91ef5737719a716d2634ac7e1", "_blank");
            
            // Reset game state
            money = parseInt(document.getElementById('billionaire-select').value);
            items.forEach(item => {
                item.quantity = 0;
            });
            updateMoneyCounter();
            updateAllItemQuantities();
            checkButtonsState();
        }
        
        // Update all item quantities (after reset)
        function updateAllItemQuantities() {
            items.forEach(item => {
                document.getElementById(`quantity-${item.id}`).value = item.quantity;
            });
        }
        
        // Change currency and update displays
        function changeCurrency() {
            currency = document.getElementById('currency-select').value;
            updateMoneyCounter();
            updateAllItemPrices();
        }
        
        // Update all item price displays
        function updateAllItemPrices() {
            items.forEach(item => {
                document.getElementById(`price-${item.id}`).textContent = formatPrice(item.price);
            });
        }
        
        // Change billionaire and reset money
        function changeBillionaire() {
            resetGame();
        }
