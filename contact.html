<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AllXGaming</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #A29BFE;
            --accent: #FD79A8;
            --dark: #2D3436;
            --light: #F5F6FA;
            --text: #636E72;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            border-top: 8px solid var(--primary);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--dark);
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: var(--text);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .contact-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid var(--primary);
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .contact-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .contact-title {
            font-size: 1.3rem;
            color: var(--dark);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .contact-info {
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .contact-link {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .contact-link:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px dashed var(--secondary);
            color: var(--text);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">AllXGaming</div>
            <h1>Contact</h1>
            <p class="subtitle">We'd love to hear from you! Reach out through any of these channels.</p>
        </header>
        
        <div class="contact-grid">
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3 class="contact-title">Email Us</h3>
                <p class="contact-info">For general inquiries and support</p>
                <a href="mailto:cd656296@gmail.com" class="contact-link">cd656296@gmail.com</a>
            </div>
            
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <h3 class="contact-title">Instagram</h3>
                <p class="contact-info">Follow us for updates and announcements</p>
                <a href="https://instagram.com/all_x_gaming" target="_blank" class="contact-link">@all_x_gaming</a>
                <div class="social-links">
                    <a href="https://instagram.com/all_x_gaming" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Â© 2025 AllXGaming. All rights reserved.</p>
            <p>Last Updated: 25 May 2025</p>
        </footer>
    </div>
</body>
</html>
