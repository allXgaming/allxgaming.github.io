<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0a1a;
            --neon-cyan: #0ff;
            --neon-pink: #f0f;
            --neon-purple: #a0a;
            --glow-cyan: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0ff, 0 0 20px #0ff;
            --glow-pink: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #f0f, 0 0 20px #f0f;
            --glow-purple: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #a0a, 0 0 20px #a0a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            text-shadow: var(--glow-purple);
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
        }

        /* Start Screen */
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #start-btn {
            background: transparent;
            color: white;
            border: 2px solid var(--neon-cyan);
            padding: 15px 30px;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: var(--glow-cyan);
            border-radius: 5px;
        }

        #start-btn:hover {
            background-color: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
        }

        /* Game Screen */
        #game-screen {
            display: none;
            width: 100%;
        }

        .players {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .player {
            width: 48%;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-x {
            border: 2px solid var(--neon-cyan);
            box-shadow: var(--glow-cyan);
            color: var(--neon-cyan);
        }

        .player-o {
            border: 2px solid var(--neon-pink);
            box-shadow: var(--glow-pink);
            color: var(--neon-pink);
        }

        .player.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .player-symbol {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 5px;
        }

        #status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            min-height: 30px;
            color: white;
            text-shadow: var(--glow-purple);
        }

        /* Game Board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            aspect-ratio: 1/1;
            margin: 20px 0;
        }

        .cell {
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-purple);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 3rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: var(--glow-purple);
        }

        .cell:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .cell.x {
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
        }

        .cell.o {
            color: var(--neon-pink);
            text-shadow: var(--glow-pink);
        }

        .cell.disabled {
            cursor: not-allowed;
        }

        /* Winning Line */
        .winning-line {
            position: absolute;
            background-color: white;
            z-index: 10;
            box-shadow: 0 0 10px white, 0 0 20px white;
        }

        /* Game Controls */
        .game-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .game-btn {
            background: transparent;
            color: white;
            border: 2px solid var(--neon-purple);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: var(--glow-purple);
            border-radius: 5px;
        }

        .game-btn:hover {
            background-color: var(--neon-purple);
            color: var(--dark-bg);
        }

        #play-again-btn {
            display: none;
        }

        #end-game-btn {
            display: none;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: var(--glow-purple);
            }
            50% {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--neon-purple), 0 0 40px var(--neon-purple);
            }
            100% {
                box-shadow: var(--glow-purple);
            }
        }

        /* Chat System */
        #chat-container {
            width: 100%;
            margin-top: 30px;
            border: 2px solid var(--neon-purple);
            border-radius: 5px;
            box-shadow: var(--glow-purple);
            overflow: hidden;
        }

        #chat-messages {
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .received {
            background-color: rgba(0, 255, 255, 0.2);
            border: 1px solid var(--neon-cyan);
            align-self: flex-start;
            margin-right: auto;
        }

        .sent {
            background-color: rgba(255, 0, 255, 0.2);
            border: 1px solid var(--neon-pink);
            align-self: flex-end;
            margin-left: auto;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #chat-input {
            flex-grow: 1;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-purple);
            color: white;
            font-family: 'Orbitron', sans-serif;
            border-radius: 5px;
            margin-right: 10px;
        }

        #chat-input:focus {
            outline: none;
            box-shadow: var(--glow-purple);
        }

        #send-btn {
            padding: 8px 15px;
            background-color: var(--neon-purple);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #send-btn:hover {
            background-color: #b0b;
        }

        /* Animations */
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pop-in {
            animation: popIn 0.3s ease-out forwards;
        }

        /* Waiting Indicator */
        .waiting {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .waiting-text {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: var(--glow-purple);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--neon-purple);
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: var(--glow-purple);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neon Tic-Tac-Toe</h1>
        
        <!-- Start Screen -->
        <div id="start-screen">
            <button id="start-btn">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen">
            <div class="players">
                <div class="player player-o" id="player-o">
                    <div>Player O</div>
                    <div class="player-symbol">O</div>
                </div>
                <div class="player player-x" id="player-x">
                    <div>Player X</div>
                    <div class="player-symbol">X</div>
                </div>
            </div>

            <div id="status">Waiting for opponent...</div>

            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-controls">
                <button class="game-btn" id="play-again-btn">Play Again</button>
                <button class="game-btn" id="end-game-btn">End Game</button>
            </div>

            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type your message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>

        <!-- Waiting Indicator -->
        <div class="waiting" id="waiting-indicator">
            <div class="waiting-text">Waiting for opponent...</div>
            <div class="spinner"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // <<< PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE >>>
        const firebaseConfig = {
        apiKey: "AIzaSyDIMVAo1NLjU9qAyzKIk9cBuC-8_rQiPAs",
        authDomain: "multiplayer-game-testing-b7f9c.firebaseapp.com",
        databaseURL: "https://multiplayer-game-testing-b7f9c-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "multiplayer-game-testing-b7f9c",
        storageBucket: "multiplayer-game-testing-b7f9c.firebasestorage.app",
        messagingSenderId: "381763945907",
        appId: "1:381763945907:web:c608c6b357f06a581a37c6"
        };
        

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Game state variables
        let playerId;
        let gameId;
        let currentPlayerSymbol;
        let isMyTurn = false;
        let gameActive = false;
        let playerName = `Player-${Math.floor(Math.random() * 1000)}`;

        // DOM elements
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const startBtn = document.getElementById('start-btn');
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const playerXDisplay = document.getElementById('player-x');
        const playerODisplay = document.getElementById('player-o');
        const playAgainBtn = document.getElementById('play-again-btn');
        const endGameBtn = document.getElementById('end-game-btn');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const waitingIndicator = document.getElementById('waiting-indicator');

        // Initialize the game
        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', requestRematch);
        endGameBtn.addEventListener('click', endGame);
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Set up cell click handlers
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        // Start the game
        function startGame() {
            startScreen.style.display = 'none';
            waitingIndicator.style.display = 'flex';
            
            // Generate a unique player ID
            playerId = `player-${Date.now()}`;
            
            // Join the waiting lobby
            joinLobby();
        }

        // Join the waiting lobby
        function joinLobby() {
            const waitingPlayersRef = database.ref('waitingPlayers');
            
            // Add this player to the waiting list
            const playerRef = waitingPlayersRef.push({
                playerId: playerId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Set up onDisconnect to remove this player if they leave
            playerRef.onDisconnect().remove();
            
            // Listen for changes to the waiting players
            waitingPlayersRef.on('value', (snapshot) => {
                const waitingPlayers = snapshot.val();
                const waitingPlayerCount = waitingPlayers ? Object.keys(waitingPlayers).length : 0;
                
                // If there are at least 2 players, start a game
                if (waitingPlayerCount >= 2) {
                    const playerKeys = Object.keys(waitingPlayers);
                    const player1Key = playerKeys[0];
                    const player2Key = playerKeys[1];
                    
                    // Check if we're one of the first two players
                    if (playerRef.key === player1Key || playerRef.key === player2Key) {
                        createGame(player1Key, player2Key, waitingPlayers[player1Key].playerId, waitingPlayers[player2Key].playerId);
                        
                        // Remove both players from the waiting list
                        waitingPlayersRef.child(player1Key).remove();
                        waitingPlayersRef.child(player2Key).remove();
                    }
                }
            });
        }

        // Create a new game
        function createGame(player1Key, player2Key, player1Id, player2Id) {
            // Generate a unique game ID
            gameId = `game-${Date.now()}`;
            
            // Determine who is X and who is O
            const isPlayerX = playerId === player1Id;
            currentPlayerSymbol = isPlayerX ? 'X' : 'O';
            
            // Create the game in Firebase
            const gameRef = database.ref(`games/${gameId}`);
            gameRef.set({
                playerX: player1Id,
                playerO: player2Id,
                currentPlayer: 'X', // X always goes first
                board: ['', '', '', '', '', '', '', '', ''],
                winner: null,
                draw: false,
                rematchRequested: {
                    [player1Id]: false,
                    [player2Id]: false
                }
            });
            
            // Set up onDisconnect to remove the game if both players leave
            gameRef.onDisconnect().remove();
            
            // Start listening to game updates
            setupGameListeners();
        }

        // Set up listeners for game updates
        function setupGameListeners() {
            const gameRef = database.ref(`games/${gameId}`);
            
            gameRef.on('value', (snapshot) => {
                const gameData = snapshot.val();
                
                if (!gameData) {
                    // Game was deleted (probably by opponent ending it)
                    resetGame();
                    return;
                }
                
                // Update the UI with the current game state
                updateGameState(gameData);
            });
            
            // Set up chat listeners
            setupChatListeners();
        }

        // Update the game state based on Firebase data
        function updateGameState(gameData) {
            // Hide waiting indicator and show game screen
            waitingIndicator.style.display = 'none';
            gameScreen.style.display = 'block';
            gameActive = true;
            
            // Update player displays
            playerXDisplay.classList.toggle('active', gameData.currentPlayer === 'X');
            playerODisplay.classList.toggle('active', gameData.currentPlayer === 'O');
            
            // Check if it's our turn
            isMyTurn = (currentPlayerSymbol === gameData.currentPlayer);
            
            // Update board
            gameData.board.forEach((cell, index) => {
                cells[index].textContent = cell;
                cells[index].className = 'cell';
                if (cell === 'X') cells[index].classList.add('x');
                if (cell === 'O') cells[index].classList.add('o');
                if (cell !== '' || !isMyTurn || gameData.winner || gameData.draw) {
                    cells[index].classList.add('disabled');
                } else {
                    cells[index].classList.remove('disabled');
                }
                
                // Add pop-in animation for new moves
                if (cell !== '' && !cells[index].classList.contains('pop-in')) {
                    cells[index].classList.add('pop-in');
                    setTimeout(() => {
                        cells[index].classList.remove('pop-in');
                    }, 300);
                }
            });
            
            // Update status message
            if (gameData.winner) {
                if (gameData.winner === currentPlayerSymbol) {
                    statusDisplay.textContent = 'You Win!';
                    statusDisplay.style.textShadow = currentPlayerSymbol === 'X' ? 'var(--glow-cyan)' : 'var(--glow-pink)';
                } else {
                    statusDisplay.textContent = 'You Lose!';
                    statusDisplay.style.textShadow = currentPlayerSymbol === 'X' ? 'var(--glow-pink)' : 'var(--glow-cyan)';
                }
                
                // Show winning line if there's a winner
                drawWinningLine(gameData.winningCombination);
                
                // Show game controls
                playAgainBtn.style.display = 'block';
                endGameBtn.style.display = 'block';
                gameActive = false;
            } else if (gameData.draw) {
                statusDisplay.textContent = 'Game Draw!';
                statusDisplay.style.textShadow = 'var(--glow-purple)';
                
                // Show game controls
                playAgainBtn.style.display = 'block';
                endGameBtn.style.display = 'block';
                gameActive = false;
            } else {
                if (isMyTurn) {
                    statusDisplay.textContent = 'Your Turn';
                    statusDisplay.style.textShadow = currentPlayerSymbol === 'X' ? 'var(--glow-cyan)' : 'var(--glow-pink)';
                } else {
                    statusDisplay.textContent = 'Opponent\'s Turn';
                    statusDisplay.style.textShadow = currentPlayerSymbol === 'X' ? 'var(--glow-pink)' : 'var(--glow-cyan)';
                }
                
                // Hide game controls during active game
                playAgainBtn.style.display = 'none';
                endGameBtn.style.display = 'none';
            }
            
            // Handle rematch requests
            handleRematchRequests(gameData.rematchRequested);
        }

        // Draw the winning line
        function drawWinningLine(winningCombination) {
            // Remove any existing winning lines
            document.querySelectorAll('.winning-line').forEach(el => el.remove());
            
            if (!winningCombination) return;
            
            const boardRect = board.getBoundingClientRect();
            const cellSize = boardRect.width / 3;
            
            // Calculate line positions based on winning combination
            let line;
            
            // Horizontal lines
            if (winningCombination === '012') line = createLine(0, 0.5, 3, 0.5);
            else if (winningCombination === '345') line = createLine(0, 1.5, 3, 1.5);
            else if (winningCombination === '678') line = createLine(0, 2.5, 3, 2.5);
            // Vertical lines
            else if (winningCombination === '036') line = createLine(0.5, 0, 0.5, 3);
            else if (winningCombination === '147') line = createLine(1.5, 0, 1.5, 3);
            else if (winningCombination === '258') line = createLine(2.5, 0, 2.5, 3);
            // Diagonal lines
            else if (winningCombination === '048') line = createLine(0, 0, 3, 3);
            else if (winningCombination === '246') line = createLine(3, 0, 0, 3);
            
            function createLine(x1, y1, x2, y2) {
                const line = document.createElement('div');
                line.className = 'winning-line';
                
                // Set line position and dimensions
                line.style.left = `${boardRect.left + x1 * cellSize}px`;
                line.style.top = `${boardRect.top + y1 * cellSize}px`;
                
                const length = Math.sqrt(Math.pow((x2 - x1) * cellSize, 2) + Math.pow((y2 - y1) * cellSize, 2));
                line.style.width = `${length}px`;
                
                // Set line angle
                const angle = Math.atan2((y2 - y1) * cellSize, (x2 - x1) * cellSize);
                line.style.transform = `rotate(${angle}rad)`;
                line.style.transformOrigin = '0 0';
                
                // Set line color based on winner
                const gameRef = database.ref(`games/${gameId}`);
                gameRef.once('value').then(snapshot => {
                    const gameData = snapshot.val();
                    if (gameData.winner === 'X') {
                        line.style.backgroundColor = 'var(--neon-cyan)';
                        line.style.boxShadow = 'var(--glow-cyan)';
                    } else {
                        line.style.backgroundColor = 'var(--neon-pink)';
                        line.style.boxShadow = 'var(--glow-pink)';
                    }
                });
                
                document.body.appendChild(line);
                return line;
            }
        }

        // Handle cell clicks
        function handleCellClick(e) {
            if (!isMyTurn || !gameActive) return;
            
            const cellIndex = parseInt(e.target.getAttribute('data-index'));
            const gameRef = database.ref(`games/${gameId}`);
            
            // Check if the cell is already occupied
            gameRef.once('value').then(snapshot => {
                const gameData = snapshot.val();
                if (gameData.board[cellIndex] !== '') return;
                
                // Update the board
                const newBoard = [...gameData.board];
                newBoard[cellIndex] = currentPlayerSymbol;
                
                // Check for winner or draw
                const winningCombination = checkWin(newBoard, currentPlayerSymbol);
                const isDraw = !winningCombination && newBoard.every(cell => cell !== '');
                
                // Update game state in Firebase
                gameRef.update({
                    board: newBoard,
                    currentPlayer: currentPlayerSymbol === 'X' ? 'O' : 'X',
                    winner: winningCombination ? currentPlayerSymbol : null,
                    draw: isDraw,
                    winningCombination: winningCombination
                });
            });
        }

        // Check for a winning combination
        function checkWin(board, player) {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            for (const combination of winningCombinations) {
                if (combination.every(index => board[index] === player)) {
                    return combination.join('');
                }
            }
            
            return null;
        }

        // Handle rematch requests
        function handleRematchRequests(rematchRequested) {
            if (!rematchRequested) return;
            
            const opponentId = currentPlayerSymbol === 'X' ? 
                database.ref(`games/${gameId}/playerO`) : 
                database.ref(`games/${gameId}/playerX`);
            
            opponentId.once('value').then(snapshot => {
                const opponentPlayerId = snapshot.val();
                
                if (rematchRequested[playerId] && rematchRequested[opponentPlayerId]) {
                    // Both players requested rematch - reset the game
                    resetBoard();
                } else if (rematchRequested[opponentPlayerId]) {
                    // Opponent requested rematch - animate our button
                    playAgainBtn.classList.add('pulse');
                } else {
                    playAgainBtn.classList.remove('pulse');
                }
                
                // Update button text based on our request
                if (rematchRequested[playerId]) {
                    playAgainBtn.textContent = 'Waiting...';
                } else {
                    playAgainBtn.textContent = 'Play Again';
                }
            });
        }

        // Request a rematch
        function requestRematch() {
            const gameRef = database.ref(`games/${gameId}/rematchRequested/${playerId}`);
            gameRef.set(true);
        }

        // Reset the board for a new game
        function resetBoard() {
            const gameRef = database.ref(`games/${gameId}`);
            
            gameRef.update({
                board: ['', '', '', '', '', '', '', '', ''],
                currentPlayer: 'X',
                winner: null,
                draw: false,
                winningCombination: null,
                rematchRequested: {
                    [database.ref(`games/${gameId}/playerX`).key]: false,
                    [database.ref(`games/${gameId}/playerO`).key]: false
                }
            });
            
            // Remove any existing winning lines
            document.querySelectorAll('.winning-line').forEach(el => el.remove());
        }

        // End the current game
        function endGame() {
            // Remove the game from Firebase
            database.ref(`games/${gameId}`).remove();
            
            // Reset the UI
            resetGame();
        }

        // Reset the game to initial state
        function resetGame() {
            // Remove all Firebase listeners
            if (gameId) {
                database.ref(`games/${gameId}`).off();
                database.ref(`chat/${gameId}`).off();
            }
            
            // Reset UI
            gameScreen.style.display = 'none';
            startScreen.style.display = 'flex';
            waitingIndicator.style.display = 'none';
            
            // Clear the board
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            // Remove any winning lines
            document.querySelectorAll('.winning-line').forEach(el => el.remove());
            
            // Reset game state
            gameId = null;
            currentPlayerSymbol = null;
            isMyTurn = false;
            gameActive = false;
        }

        // Set up chat listeners
        function setupChatListeners() {
            const chatRef = database.ref(`chat/${gameId}`);
            
            chatRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message.text, message.sender === playerId);
            });
        }

        // Display a chat message
        function displayMessage(text, isSent) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSent ? 'sent' : 'received');
            messageElement.textContent = text;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send a chat message
        function sendMessage() {
            const messageText = chatInput.value.trim();
            if (messageText === '') return;
            
            const chatRef = database.ref(`chat/${gameId}`);
            chatRef.push({
                text: messageText,
                sender: playerId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            chatInput.value = '';
        }
    </script>
</body>
